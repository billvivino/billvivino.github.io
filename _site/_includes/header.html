<!-- /partials/header.html -->
<!-- Shared Header Include for Bill Vivino Blog Posts -->

<!-- Google Tag Manager -->
<script>
  (function (w, d, s, l, i) {
    w[l] = w[l] || [];
    w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
    var f = d.getElementsByTagName(s)[0],
      j = d.createElement(s),
      dl = l != "dataLayer" ? "&l=" + l : "";
    j.async = true;
    j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
    f.parentNode.insertBefore(j, f);
  })(window, document, "script", "dataLayer", "GTM-KNB6ZKLD");
</script>
<!-- End Google Tag Manager -->

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Static SEO Tags (Jekyll-driven) -->
<title>{{ page.title | escape }}</title>
<meta name="description" content="{{ page.description | escape }}" />

<!-- Open Graph -->
<meta property="og:type" content="{{ page.og_type | default: 'website' }}" />
<meta property="og:title" content="{{ page.title | escape }}" />
<meta property="og:description" content="{{ page.description | escape }}" />
<meta
  property="og:image"
  content="{{ page.og_image | default: '/assets/logo.png' }}"
/>
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | escape }}" />
<meta name="twitter:description" content="{{ page.description | escape }}" />
<meta
  name="twitter:image"
  content="{{ page.og_image | default: '/assets/logo.png' }}"
/>

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}" />

<!-- Global Styles -->
<link rel="stylesheet" href="/styles.css" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
  rel="stylesheet"
/>

<!-- Bootstrap JS bundle (required for dropdowns, modals, etc.) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  defer
></script>
