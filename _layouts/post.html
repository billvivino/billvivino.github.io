---
layout: default
---

<!-- Blog Post Specific SEO -->
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />

{% if page.og_image %}
  <meta property="og:image" content="{{ page.og_image }}" />
  <meta name="twitter:image" content="{{ page.og_image }}" />
{% endif %}

<!-- JSON-LD Structured Data for BlogPosting -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | escape }}",
  "image": ["{{ page.og_image | absolute_url }}"],
  "url": "{{ page.url | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "Bill Vivino"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Bill Vivino Technology, LLC",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/logo.png' | absolute_url }}"
    }
  }
}
</script>

<main class="container my-5" style="max-width: 900px;">
  <h1 class="fw-bold">{{ page.title }}</h1>

  <p class="text-muted">
    {{ page.date | date: "%B %d, %Y" }}
  </p>

  <article class="mt-4">
    {{ content }}
  </article>

  <div class="mt-5">
    <a href="/blog.html" class="btn btn-outline-primary">‚Üê Back to Blog</a>
  </div>
</main>

{% include footer.html %}
