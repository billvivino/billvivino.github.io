<!-- Global App / External Link Modal -->
<div
  class="modal fade"
  id="appModal"
  tabindex="-1"
  aria-labelledby="appModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appModalLabel">Leaving to App Store</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <p id="appModalMessage">You're about to visit an external link.</p>
        <button id="proceedToAppStore" class="btn btn-primary">
          Continue
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  let appStoreUrl = "";
  function showAppModal(url) {
    appStoreUrl = url;

    // Push event for GTM if needed
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "app_link_click",
      link_type: url.includes("apps.apple.com")
        ? "iOS"
        : url.includes("play.google.com")
        ? "Android"
        : "Web",
      app_url: url,
    });

    const messageEl = document.getElementById("appModalMessage");
    if (url.includes("apps.apple.com")) {
      messageEl.innerText = "You're about to open the App Store.";
    } else if (url.includes("play.google.com")) {
      messageEl.innerText = "You're about to open the Play Store.";
    } else {
      messageEl.innerText = "You're about to open an external website.";
    }

    const modal = new bootstrap.Modal(document.getElementById("appModal"));
    modal.show();
  }

 document.addEventListener("shown.bs.modal", function (event) {
  if (event.target.id === "appModal") {
    const proceedBtn = document.getElementById("proceedToAppStore");
    if (proceedBtn) {
      proceedBtn.onclick = () => window.location.href = appStoreUrl;
    }
  }
});

</script>
