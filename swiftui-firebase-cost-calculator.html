    <nav class="navbar navbar-light bg-light border-bottom">
      <div class="container">

    <header class="text-center mt-4">
      <h1 class="display-5 fw-bold">SwiftUI + Firebase Cost Calculator</h1>
      <p class="lead">Estimate your mobile-app budget in under 30 seconds.</p>
    </header>

    <main class="calculator-card bg-white p-4">
      <form id="calcForm">
        <div class="mb-3">
          <label for="screens" class="form-label">How many unique screens?</label>
          <input type="number" min="1" max="40" value="5" class="form-control" id="screens" />
        </div>

        <div class="mb-3">
          <label class="form-label">Select features:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="auth" id="featureAuth" checked />
            <label class="form-check-label" for="featureAuth">Email / Social Authentication</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="realtime" id="featureRealtime" />
            <label class="form-check-label" for="featureRealtime">Real-time Database / Sync</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="push" id="featurePush" />
            <label class="form-check-label" for="featurePush">Push Notifications</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="payments" id="featurePayments" />
            <label class="form-check-label" for="featurePayments">In-App Purchases / Stripe</label>
          </div>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="calculate()">Calculate Cost</button>
      </form>

      <hr />
      <div class="text-center">
        <span class="price-out" id="price">$0</span>
        <p class="mb-0">Estimated project budget</p>
        <a href="/pricing.html" class="btn btn-outline-primary mt-2">See detailed pricing tiers</a>
        <a href="/contact.html" class="btn btn-success mt-2">Book a free scoping call</a>
      </div>
    </main>

    <footer class="text-center text-muted mt-5 mb-3">
      © <span id="year"></span> Bill Vivino Technology, LLC · Estimates exclude taxes & third-party fees.
    </footer>

    <script>
      const basePerScreen = 800; // USD
      const featureCosts = {
        auth: 1200,
        realtime: 1800,
        push: 600,
        payments: 1400,
      };
      function number(val) {
        return isNaN(val) ? 0 : parseInt(val, 10);
      }
      function calculate() {
        const screens = number(document.getElementById("screens").value);
        let total = screens * basePerScreen;
        ["featureAuth", "featureRealtime", "featurePush", "featurePayments"].forEach((id) => {
          const el = document.getElementById(id);
          if (el.checked) total += featureCosts[el.value];
        });
        document.getElementById("price").innerText = `$${total.toLocaleString()}`;
      }
      // Initialize price on load
      calculate();
      document.getElementById("year").innerText = new Date().getFullYear();
    </script>
